<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar start -->

    <header class="header">
      <div class="logo-area">
        <div class="logo-text">SWOT TOOL</div>
      </div>
      <div class="option-area"></div>
      <div class="switch-area"></div>
    </header>
    <div class="clearfix"></div>

    <div class="card-container strength-card">
      <div class="card-header">
        STRENGTHS
      </div>
      <div class="card-body">
        <textarea class="card-textarea"></textarea>
      </div>
    </div>
    <div class="card-container weakness-card">
      <div class="card-header">
        WEAKNESSES
      </div>
      <div class="card-body">
        <textarea class="card-textarea"></textarea>
      </div>
    </div>
    <div class="card-container opportunities-card">
      <div class="card-header">
        OPPORTUNITIES
      </div>
      <div class="card-body">
        <textarea class="card-textarea"></textarea>
      </div>
    </div>
    <div class="card-container threats-card">
      <div class="card-header">
        THREATS
      </div>
      <div class="card-body">
        <textarea class="card-textarea"></textarea>
      </div>
    </div>

    <div class="clearfix"></div>
    <footer class="footer">
      <div class="caption-area">
        Made with <img class="default-image" src="../images/heart.png"> in India.
      </div>
      <div class="credits-area">
        Nitin Nair <img class="default-image" src="../images/pencil.png">
      </div>
    </footer>
  </body>
</html>
